<!doctype>
<html>
  <head>
    <title>üí•</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link href="http://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet" type="text/css">

    <!-- üëã this is a wip don't be mean -->
    <!-- check out https://github.com/muan/emoji-minesweeper -->

    <!-- haiiii https://github.com/twitter/twemoji is awesome -->
    <script src="http://twemoji.maxcdn.com/twemoji.min.js"></script>
    <script src="game.js"></script>

    <style type="text/css">
      body {
        font-family: AppleColorEmoji;
        font-size: 15px;
        text-align: center;
        padding: 20px;
      }

      span, input, a {
        box-sizing: border-box;
      }

      .btn, .input {
        padding: 12px 15px;
        margin: 0 10px 10px;
        font-size: 0.65em;
        border-radius: 3px;
        font-family: helvetica, sans-serif;
        color: #666;
        font-weight: bold;
        display: inline-block;
      }

      .btn {
        background: #f0f0f0;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      input[type=radio] {
        margin: 0 5px 0 0;
      }

      input[type=number] {
        padding-right: 5px;
      }

      .input {
        border: 1px solid #e0e0e0;
        width: 50px;
      }

      .prepend-input {
        display: inline-block;
        padding: 11px 0 10px 8px;
        border: 1px solid #e0e0e0;
        line-height: 1;
        margin-left: 10px;
        vertical-align: top;
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
      }

      .prepend-input + input {
        margin-left: 0;
        border-left: 0;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }

      code {
        display: none;
        margin-top: 10px;
        text-transform: none;
        background-color: #fff;
        padding: 2px 4px;
        max-width: 400px;
        text-align: left;
      }

      .customize:hover code {
        display: block;
      }

      .cell .emoji {
        width: 100%;
      }

      .cell {
        width: 25px;
        height: 25px;
        display: inline-block;
        position: relative;
        padding: 2px 3px;
        vertical-align: middle;
        cursor: pointer;
      }

      .unmasked {
        cursor: default;
      }

      #map {
        display: inline-block;
        margin: 10px 0 20px;
        padding: 5px;
        border: 5px solid #eee;
        border-radius: 3px;
        white-space: nowrap;
      }

      #outcome {
        margin: 0px auto;
        color: #666;
        font-family: "Changa One", "Arial Black", "Arial Bold", sans-serif;
        font-size: 20px;
        text-align: center;
        text-transform: uppercase;
      }

      .moves {
        color: #e91e63;
      }

      .time {
        color: #03A9F4;
      }
    </style>
  </head>
  <body>
    <label class="btn"><input type="radio" name="emoji" id="twemoji" checked> Twemoji</label>
    <label class="btn"><input type="radio" name="emoji" id="emoji"> Native emoji</label>
    <br>

    <input id="cols" class="input" type="number" value="10">x
    <input id="rows" class="input" type="number" value="10">
    <div class="prepend-input">üí£</div><input id="bombs" class="input" type="number" value="10">
    <a href="#" id="new-game" class="btn">Set / restart</a>
    <br>
    <div id="map"></div>
    <div id="outcome" style="display: block;"></div>
    <br>

    <script>
      var emojiset = ["üê£", "üí£", "üöß", "‚óªÔ∏è"]
      var cols = document.getElementById('cols')
      var rows = document.getElementById('rows')
      var bombs = document.getElementById('bombs')

      game = new Game(cols.value, rows.value, bombs.value, emojiset, document.getElementById('twemoji').checked)

      document.getElementById("twemoji").addEventListener("click", restart)
      document.getElementById("emoji").addEventListener("click", restart)
      document.getElementById("new-game").addEventListener("click", function() {
        game = new Game(cols.value, rows.value, bombs.value, emojiset, document.getElementById('twemoji').checked)
      })

      function restart () {
        game.restart(document.getElementById('twemoji').checked)
      }
    </script>
  </body>
</html>
