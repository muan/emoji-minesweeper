<!doctype>
<html>
  <head>
    <title>üí•</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet" type="text/css">

    <!-- üëã this is a wip don't be mean -->
    <!-- check out https://github.com/muan/emoji-minesweeper -->

    <!-- haiiii https://github.com/twitter/twemoji is awesome -->
    <script src="http://twemoji.maxcdn.com/twemoji.min.js"></script>
    <script src="game.js"></script>

    <style type="text/css">
      body {
        font-family: AppleColorEmoji;
        font-size: 15px;
        text-align: center;
        padding: 20px 0;
      }

      span, input, a, div {
        box-sizing: border-box;
      }

      .btn, .input {
        padding: 12px 15px;
        font-size: 0.65em;
        border-radius: 3px;
        font-family: 'Exo 2', sans-serif;
        color: #666;
        font-weight: bold;
        display: inline-block;
      }

      .btn {
        background: #f7f7f7;
        text-decoration: none;
        text-transform: uppercase;
        border: 0;
        cursor: pointer;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      .flex-table {
        display: table;
      }

      .flex-cell,
      .flex-cell-min {
        display: table-cell;
        width: 99%;
      }

      .flex-cell-min {
        width: 1%;
        white-space: nowrap;
      }

      .action-btn {
        display: block;
        font-size: 1.2em;
        line-height: 1em;
        padding: 10px;
        border: 1px solid #eee;
        text-decoration: none;
        margin: 10px 10px 0;
        border-radius: 5px;
      }

      .action-btn:hover {
        background-color: #f4f4f4;
      }

      .action-btn .emoji {
        width: 20px;
        height: 20px;
      }

      input[type=radio] {
        margin: 0 5px 0 0;
      }

      input[type=number] {
        padding-right: 5px;
      }

      .input {
        border: 1px solid #e0e0e0;
      }

      .prepend-input {
        padding: 7px 0 6px 10px;
        margin: 5px 0;
        border-right: 1px solid #e0e0e0;
        line-height: 1;
        position: absolute;
      }

      .prepend-input + input {
        width: 100%;
        padding-left: 40px;
        margin-bottom: 10px;
      }

      code {
        display: none;
        margin-top: 10px;
        text-transform: none;
        background-color: #fff;
        padding: 2px 4px;
        max-width: 400px;
        text-align: left;
      }

      .cell .emoji {
        width: 100%;
      }

      .cell {
        width: 25px;
        height: 25px;
        display: inline-block;
        position: relative;
        padding: 2px 3px;
        vertical-align: middle;
        cursor: pointer;
      }

      .unmasked {
        cursor: default;
      }

      #map {
        padding: 10px;
        white-space: nowrap;
      }

      .wrapper {
        position: relative;
        -webkit-user-select: none;
        user-select: none;
        border-radius: 10px;
        margin-top: 10px;
        border: 5px solid #f4f4f4;
        display: inline-block;
        min-width: 250px;
      }

      .won .default-emoji,
      .lost .default-emoji {
        display: none;
      }

      .won #map,
      .lost #map {
        pointer-events: none;
      }

      .lost {
        box-shadow: 0 0 1px #f00;
      }

      .won {
        box-shadow: 0 0 1px #1a1;
      }

      .bar {
        background-color: #f4f4f4;
        width: 100%;
        display: table;
      }

      .stat {
        width: 33.3%;
        font-size: 0.85em;
        padding: 8px 10px 5px;
        display: table-cell;
        text-align: center;
        font-family: "Exo 2", sans-serif;
      }

      .stat:after {
        display: block;
        color: #999;
        margin-top: 5px;
        font-size: 0.7em;
        letter-spacing: 1px;
        content: attr(title);
      }

      .settings {
        position: absolute;
        width: 40px;
        height: 40px;
        top: -20px;
        right: -20px;
        background-color: #f4f4f4;
        text-align: center;
        border-radius: 25px;
        padding: 2px 8px;
        border: 5px solid #fff;
        cursor: pointer;
        z-index: 1;
      }

      .settings .emoji {
        width: 15px;
        margin: 6px 0;
      }

      .settings-popup {
        display: none;
        position: absolute;
        padding: 10px;
        width: 100%;
      }

      .settings-popup button {
        width: 100%;
        margin: 0;
      }

      .settings-popup .flex-table {
        margin-bottom: 10px;
      }

      .show {
        display: block;
      }

      .settings-popup.show ~ * {
        visibility: hidden;
      }

      .divider {
        padding: 0 10px;
        color: #999;
        font-size: 0.65em;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <button class="settings js-settings"></button>
      <div class="js-settings-popup settings-popup">
        <div class="flex-table">
          <label class="btn flex-cell-min"><input type="radio" name="emoji" id="twemoji" checked> Twemoji</label>
          <label class="btn flex-cell-min"><input type="radio" name="emoji" id="emoji"> Native emoji</label>
        </div>
        <div class="flex-table">
          <input id="cols" class="input flex-cell" type="number" value="10" min="1" max="500">
          <div class="flex-cell-min divider">&times;</div>
          <input id="rows" class="input flex-cell" type="number" value="10" min="1" max="500"><br>
        </div>
        <div class="prepend-input">üí£</div>
        <input id="bombs" class="input" type="number" value="10" min="1" max="500">

        <button class="js-popup-new-game btn">Restart Game</button>
      </div>
      <a href="#" class="action-btn js-new-game">
        <span class="default-emoji"></span>
        <span id="result" class="result-emoji"></span>
      </a>
      <div id="map">
      </div>
      <div class="bar flex-table">
        <div title="BOMBS" id="bombs-left" class="stat flex-cell">0</div>
        <div title="MOVES" id="moves" class="stat flex-cell">0</div>
        <div title="TIME" id="timer" class="stat flex-cell">0</div>
      </div>
    </div>
    <br>

    <script>
      var emojiset = ['üê£', 'üí£', 'üöß', '‚óªÔ∏è']
      var cols = document.getElementById('cols')
      var rows = document.getElementById('rows')
      var bombs = document.getElementById('bombs')

      game = new Game(cols.value, rows.value, bombs.value, emojiset, document.getElementById('twemoji').checked)

      document.querySelector('.js-new-game').addEventListener('click', restart)
      document.querySelector('.js-popup-new-game').addEventListener('click', restart)

      document.querySelector('.js-settings').addEventListener('click', function() {
        var list = document.querySelector('.js-settings-popup').classList
        list.contains('show') ? list.remove('show') : list.add('show')
      })

      function restart () {
        clearInterval(game.timer)
        game = new Game(cols.value, rows.value, bombs.value, emojiset, document.getElementById('twemoji').checked)
        document.querySelector('.js-settings-popup').classList.remove('show')
        return false
      }
    </script>
  </body>
</html>
